<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bounce</title>
	<style>
		body,
		html {
			margin: 0;
			padding: 0;		
			background-color: black;
			overflow: hidden;
		}
		#canvas{			
			position: absolute;
			z-index: 2;
			width: 100%;
			height: 100%;
		}

		#shadowCanvas{
			background: black;
			position: absolute;	
			width: 100%;
			height: 100%;		
		}

		.controls{
			padding: 10px;
			background: hsla(0,100%,10%,0.6);		
			position: absolute;
			right: 0;
			display: inline-block;
			vertical-align: top;
			z-index: 3;
			color:white;
			font-size: 18px;
			font-weight: bold;

		}
	</style>
</head>
<body>
<script src="main.js"  ></script>
<div class="controls">
	Gravity<br>
	<input type="range" min="0.001" max="1" step="0.001" id="gravity" value="0.1" oninput="state.config.gravity=new Vector(0,parseFloat(this.value))">
</div>
	<canvas id="canvas"></canvas>
	<canvas id="shadowCanvas"></canvas>
	
</body>
</html>
